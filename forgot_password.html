<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - 1PKR.XYZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- All CSS from your homepage is preserved here --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #F2EDD1;
            --peach: #F9CB99;
            --teal: #6B9B8A;
            --navy: #280A3E;
        }

        /* Dark Mode (Default) */
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #888;
            --border: #404040;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        /* Light Mode */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #888;
            --border: #e0e0e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Top Bar */
        .top-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 56px;
            transition: all 0.3s ease;
        }

        .top-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            text-decoration: none;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: var(--text-primary);
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        .btn {
            background: var(--peach);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            color: var(--navy);
        }

        .btn:hover {
            background: var(--teal);
            color: white;
            transform: translateY(-1px);
        }

        .main-content {
            margin-top: 56px;
        }

        /* --- NEW STYLES FOR AUTH PAGES --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 56px);
            /* Full height minus top bar */
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 32px;
            box-shadow: var(--shadow-hover);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .auth-card h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .auth-card p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(107, 155, 138, 0.3);
        }

        .form-link {
            display: block;
            text-align: right;
            font-size: 12px;
            color: var(--teal);
            text-decoration: none;
            margin-top: -8px;
            margin-bottom: 20px;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .auth-footer-link {
            margin-top: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .auth-footer-link a {
            color: var(--peach);
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="top-bar-left">
                <a href="./index.html" class="logo">1PKR.XYZ</a>
            </div>
            <div class="top-bar-right">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="./login.html" class="btn">Login</a>
            </div>
        </div>
    </div>

    <div class="main-content auth-container">
        <div class="auth-card">
            <h1>Reset Your Password</h1>
            <p>Enter your email and we'll send you instructions to reset your password.</p>

            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-full" style="margin-top: 16px;">Send Reset Link</button>
            </form>

            <div class="auth-footer-link">
                Remember your password? <a href="./login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        let currentTheme = 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', currentTheme);
        }

        window.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', currentTheme);
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.className = currentTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });
    </script>
</body>

</html>
